<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clicker game where you smash those pesky skeletons!">
    <meta name="keywords" content="clicker game, skeleton smasher, game, clicker, skeleton">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skeleton Smasher</title>
</head>
<body>
    <header>
        <div class="main-heading">
            <h1>Skeleton Smasher!</h1>
        </div>
    </header>
    <section>
        <!--Score area-->
        <div class="right">
            <div class ="current-score">
                <span class="big-text">Current Score:</span><span class="big-text" id="score">0</span>
                <br>
                <span class="big-text">Total Score:</span><span class="big-text" id="total-score">0</span>
                <br>
                <span>Number of unit 1:</span><span id="unit-1-amount"> 0</span>
                <br>
                <span>Number of unit 2:</span><span id="unit-2-amount"> 0</span> 
                <br>
                <span>Number of unit 3:</span><span id="unit-3-amount"> 0</span>
                <br>
            </div>
        </div>
        <!--Buy area-->
        <div class="left">
            <div class ="unit">
                <button class="unit-button" data-unit="1">Unit 1</button>
            </div>
            <div class ="unit">
                <button class="unit-button" data-unit="2">Unit 2</button>
            </div>
            <div class ="unit">
                <button class="unit-button" data-unit="3">Unit 3</button>
            </div>
            

        </div>
        <!--Click area-->
        <div class ="middle">
            <div class="click-spacer"></div>
            <div class="click-button-div">
                <button type="button" class ="click-button" id="main-button">CLICK ME!</button>
            </div>
        </div>
    </section>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
